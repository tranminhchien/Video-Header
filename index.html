<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video id="video" loop plays-inline>
            <source src="img/production ID_4010941.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>  
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>
                Very nice appartments in the heart of Maldives
            </p>
            <div class="btn" id="playBtn">
                <img id="icon" src="img/play.png" alt="play-video">Watch Video
            </div>
        </div>
    </div>

    <script>
        var video = document.getElementById('video');
        var play = document.getElementById('playBtn');
        var icon = document.getElementById('icon');

        play.onclick = function(){
            video.style.display = "block";

            if(video.paused){
                video.play();
                icon.src = "img/pause.png";
                console.log('play');
            }else{
                video.pause();
                icon.src = "img/play.png";
                console.log('pause');
            }
        }
    </script>
</body>
</html>
